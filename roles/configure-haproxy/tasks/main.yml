---
- name: httpd installed
  ansible.builtin.yum:
    name: haproxy
    state: latest

- name: update HAProxy config
  ansible.builtin.template:
    src: "templates/haproxy.cfg.j2"
    dest: "/etc/haproxy/haproxy.cfg"
    
- name: restart haproxy
  ansible.builtin.service:
    name: haproxy
    enabled: true
    state: restarted
